<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="form-inline">
            <input class="form-control" [(ngModel)]="newTask" placeholder="Enter task">
            <button class="btn btn-primary add" (click)="add()" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Add</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Tasks to do
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let task of tasksList">
            {{task}}
            <button class="btn btn-info float-right" (click)="done(task)"><i class="fa fa-check-circle"></i></button>
            <button class="btn btn-danger float-right" (click)="remove(task)"><i class="fa fa-trash"></i></button>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Tasks done
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let done of doneList">
            {{done}}
            <button class="btn btn-info float-right" (click)="backToDo(done)"><i class="fa fa-chevron-circle-left"></i></button>
            <button class="btn btn-danger float-right" (click)="removeDone(done)"><i class="fa fa-trash"></i></button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <button class="btn btn-danger" (click)="removeAll()">Clear all</button>
</div>
