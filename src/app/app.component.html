<div class="container">
  <app-add-task (emitedTask)='addTask($event)'></app-add-task>
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Tasks to do
        </div>
        <app-to-do-task [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)">
        </app-to-do-task>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Tasks done
        </div>
        <app-done-task [tasksDone]="tasksDone"></app-done-task>
      </div>
    </div>
  </div>
  <button class="btn btn-danger" (click)="removeAll()">Clear all</button>
</div>
