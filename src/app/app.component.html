<div class="container">
  <div class="row">
    <div class="form-inline">
      <input class="form-control" [(ngModel)]="newTask" placeholder="Task to do">
      <button class="btn btn-primary" (click)="add()">enter</button>
    </div>
  </div>
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasksList">
        {{task}}
      </li>

    </ul>
  </div>
</div>
