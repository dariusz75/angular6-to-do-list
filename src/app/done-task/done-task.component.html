<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let done of tasksDone">
    {{ done.name }}
    <button class="btn btn-info float-right" (click)="backToToDo(done)"><i
        class="fa fa-chevron-circle-left"></i></button>
    <button class="btn btn-danger float-right" (click)="removeDone(done)"><i class="fa fa-trash"></i></button>
  </li>
</ul>
